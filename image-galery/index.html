<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image galery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo">
            <h1>Unsplash API</h1>
        </div>
        <div class="text-field">
            <label class="text-field__label" for="search"></label>
            <div class="text-field__icon">
              <input class="text-field__input" type="search" name="search" id="search" placeholder="Search" value="Search">
              <span class="text-field__aicon">
                <img src="assets/img/search1.png" alt="search">
              </span>
            </div>
        </div>
    </header>
    <main>
      <div class="container__img" id="container__img"></div>
    </main>
    <footer class = "footer">
      <div class="container">
        <a href="https://rs.school/js/" target="_blank"><img src="https://rs.school/images/rs_school_js.svg" class="logo-rss" alt="logo"></a>
        <a href="https://github.com/Elena-lucky" target="_blank">Elena Ivanova, 2023</a>
      </div> 
    </footer>
  <script src="script.js"></script>  
</body>
</html>
